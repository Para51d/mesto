<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Лого">
        <hr class="header__line">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Foto.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="places">
            <figure class="place">
                <img class="place__image" src="./images/Baikal.jpg" alt="Фото Байкал">
                <figcaption class="place__caption">
                    <h2 class="place__text">Байкал</h2>
                    <div class="place__heart"></div>
                </figcaption>
            </figure>

            <figure class="place">
                <img class="place__image" src="./images/Altai.jpg" alt="Фото Алтай">
                <figcaption class="place__caption">
                    <h2 class="place__text">Алтай</h2>
                    <img class="place__heart" src="./images/Heart.svg" alt="Лого сердца">
                </figcaption>
            </figure>

            <figure class="place">
                <img class="place__image" src="./images/Koiva.jpg" alt="Фото Койва">
                <figcaption class="place__caption">
                    <h2 class="place__text">Койва</h2>
                    <img class="place__heart" src="./images/Heart.svg" alt="Лого сердца">
                </figcaption>
            </figure>

            <figure class="place">
                <img class="place__image" src="./images/Gora_Elbrus.jpg" alt="Фото гора Эльбрус">
                <figcaption class="place__caption">
                    <h2 class="place__text">Гора Эльбрус</h2>
                    <img class="place__heart" src="./images/Heart.svg" alt="Лого сердца">
                </figcaption>
            </figure>

            <figure class="place">
                <img class="place__image" src="./images/Dombay.jpg" alt="Фото Домбай">
                <figcaption class="place__caption">
                    <h2 class="place__text">Домбай</h2>
                    <img class="place__heart" src="./images/Heart.svg" alt="Лого сердца">
                </figcaption>
            </figure>

            <figure class="place">
                <img class="place__image" src="./images/Karachaevsk.jpg" alt="Фото Карачаевск">
                <figcaption class="place__caption">
                    <h2 class="place__text">Карачаево-Черкессия</h2>
                    <img class="place__heart" src="./images/Heart.svg" alt="Лого сердца">
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__info">© 2020 Mesto Russia</h2>
    </footer>

    <section class="popup">
        <form class="popup__container">
            <button class="popup__button-close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <input class="popup__name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
            <hr class="popup__line">
            <input class="popup__info" type="text" placeholder="О себе" value="Исследователь океана">
            <hr class="popup__line">
            <button class="popup__button-save">Сохранить</button>
        </form>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
