<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Foto.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="places"></section>

    </main>

    <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__block">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__container" name="changeProfile">
                <input class="popup__input popup__input_type_name" type="textarea" name="name" placeholder="Имя"
                    value="Жак-Ив Кусто">
                <input class="popup__input popup__input_type_info" type="textarea" name="job" placeholder="О себе"
                    value="Исследователь океана">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_add-place">
        <div class="popup__block">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__container" name="editPlace">
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Название">
                <input class="popup__input popup__input_type_image" type="text" name="image"
                    placeholder="Ссылка на картинку">
                <button class="popup__button-save" type="submit">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_image">
        <figure class="popup__container popup__container_type_image">
            <button class="popup__button-close"></button>
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__figcaption"></figcaption>
        </figure>
    </section>

    <template id="item">
        <figure class="card">
            <img class="card__image" src="#" alt="Фотография пользователя">
            <div class="card__button-removal"></div>
            <figcaption class="card__caption">
                <h2 class="card__title"></h2>
                <button class="card__button-like" type="button"></button>
            </figcaption>
        </figure>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
