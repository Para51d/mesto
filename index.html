<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Foto.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="places">
            <figure class="place">
                <img class="place__image" src="./images/Baikal.jpg" alt="Закат на озере Байкал ">
                <figcaption class="place__caption">
                    <h2 class="place__text">Байкал</h2>
                    <button class="place__heart" type="button"></button>
                </figcaption>
            </figure>

            <figure class="place">
                <img class="place__image" src="./images/Altai.jpg" alt="Алтайские горы, река и лес">
                <figcaption class="place__caption">
                    <h2 class="place__text">Алтай</h2>
                    <button class="place__heart" type="button"></button>
                </figcaption>
            </figure>

            <figure class="place">
                <img class="place__image" src="./images/Koiva.jpg" alt="Река Койва и лес">
                <figcaption class="place__caption">
                    <h2 class="place__text">Койва</h2>
                    <button class="place__heart" type="button"></button>
                </figcaption>
            </figure>

            <figure class="place">
                <img class="place__image" src="./images/Gora_Elbrus.jpg" alt="Гора Эльбрус на закате">
                <figcaption class="place__caption">
                    <h2 class="place__text">Гора Эльбрус</h2>
                    <button class="place__heart" type="button"></button>
                </figcaption>
            </figure>

            <figure class="place">
                <img class="place__image" src="./images/Dombay.jpg" alt="Зеснеженная гора и лес">
                <figcaption class="place__caption">
                    <h2 class="place__text">Домбай</h2>
                    <button class="place__heart" type="button"></button>
                </figcaption>
            </figure>

            <figure class="place">
                <img class="place__image" src="./images/Karachaevsk.jpg" alt="Разрушенная церковь на фоне гор и леса">
                <figcaption class="place__caption">
                    <h2 class="place__text">Карачаево-Черкессия</h2>
                    <button class="place__heart" type="button"></button>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__block">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__container" name="changeProfile">
                <input class="popup__container popup__container_name" type="text" name="name" placeholder="Имя"
                    value="Жак-Ив Кусто">
                <input class="popup__container popup__container_info" type="text" name="job" placeholder="О себе"
                    value="Исследователь океана">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>

    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
