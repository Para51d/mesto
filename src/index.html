<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar-unit">
                <img class="profile__avatar" alt="Аватарка">
                <div class="profile__change-avatar"></div>
            </div>
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__username"></h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__text"></p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="places"></section>

    </main>

    <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile">
        <div class="popup__block">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="form form-profile" name="profileForm" novalidate>
                <div class="form__section">
                    <input id="name" class="form__input form__input_name" type="text" name="name" required minlength="2"
                        maxlength="40" placeholder="Имя">
                    <span class="form__input-error_active form__input-error" id="error-name"></span>
                </div>
                <div class="form__section">
                    <input id="info" class="form__input form__input_info" type="text" name="about" required
                        minlength="2" maxlength="200" placeholder="О себе">
                    <span class="form__input-error_active form__input-error" id="error-info"></span>
                </div>
                <button class="form__save" type="submit" disabled="true">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_add-place">
        <div class="popup__block">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="form form-add-card" name="cardsForm" novalidate>
                <div class="form__section">
                    <input id="place" class="form__input form__input_title" type="text" name="name" required
                        minlength="2" maxlength="30" placeholder="Название">
                    <span class="form__input-error_active form__input-error" id="error-title"></span>
                </div>
                <div class="form__section">
                    <input id="link" class="form__input form__input_link" type="url" name="link" required
                        placeholder="Ссылка на картинку">
                    <span class="form__input-error_active form__input-error" id="error-link"></span>
                </div>
                <button class="form__save" type="submit" disabled="true">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_image">
        <figure class="popup__image-container">
            <button class="popup__button-close"></button>
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__figcaption"></figcaption>
        </figure>
    </section>

    <section class="popup popup_type_change-avatar">
        <div class="popup__block">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__header">Обновить аватар</h2>
            <form class="form form-avatar" name="avatarForm" novalidate>
                <div class=" form__section">
                    <input id="ava-link" class="form__input form__input_link" type="url" name="avatar" required
                        placeholder="Ссылка на картинку">
                    <span class="form__input-error_active form__input-error" id="ava-error-link"></span>
                </div>
                <button class="form__save" type="submit" disabled="true">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_delete-card">
        <div class="popup__block">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__header">Вы уверены?</h2>
            <form class="form form-delete-card" name="confirmForm" novalidate>
                <button class="form__save" type="submit">Да</button>
            </form>
        </div>
    </section>

    <template id="item">
        <figure class="card">
            <img class="card__image" src="#" alt="Фотография пользователя">
            <div class="card__button-removal"></div>
            <figcaption class="card__caption">
                <h2 class="card__title"></h2>
                <div class="card__like">
                    <button class="card__button-like" type="button"></button>
                    <span class="card__like-counter">0</span>
                </div>
            </figcaption>
        </figure>
    </template>
</body>

</html>
